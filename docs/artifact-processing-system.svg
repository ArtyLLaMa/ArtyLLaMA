<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 950">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e2e8f0" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a202c" />
  
  <!-- Title -->
  <text x="500" y="30" font-family="Arial, sans-serif" font-size="24" fill="#e2e8f0" text-anchor="middle" font-weight="bold">ArtyLLaMa Artifact Processing System</text>
  
  <!-- LLM Output -->
  <rect x="400" y="60" width="200" height="50" rx="5" fill="#2b6cb0" />
  <text x="500" y="90" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">LLM Output</text>
  
  <!-- artifactParser -->
  <rect x="400" y="140" width="200" height="50" rx="5" fill="#2f855a" />
  <text x="500" y="170" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">artifactParser</text>
  
  <!-- Artifact Processing Groups -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="900" height="480" rx="10" fill="#2d3748" />
    <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Artifact Processing</text>
    
    <!-- Data Parsing Group -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="260" height="200" rx="5" fill="#744210" />
      <text x="130" y="30" font-family="Arial, sans-serif" font-size="16" fill="#faf089" text-anchor="middle" font-weight="bold">Data Parsing</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#faf089">• JSON Parsing</text>
      <text x="20" y="90" font-family="Arial, sans-serif" font-size="14" fill="#faf089">• HTML Parsing</text>
      <text x="20" y="120" font-family="Arial, sans-serif" font-size="14" fill="#faf089">• Content Analysis</text>
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="14" fill="#faf089">• Data Validation</text>
    </g>
    
    <!-- Rendering Group -->
    <g transform="translate(320, 50)">
      <rect x="0" y="0" width="260" height="200" rx="5" fill="#744210" />
      <text x="130" y="30" font-family="Arial, sans-serif" font-size="16" fill="#faf089" text-anchor="middle" font-weight="bold">Rendering</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#faf089">• Chart.js</text>
      <text x="20" y="90" font-family="Arial, sans-serif" font-size="14" fill="#faf089">• Syntax Highlighting</text>
      <text x="20" y="120" font-family="Arial, sans-serif" font-size="14" fill="#faf089">• HTML Sanitization</text>
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="14" fill="#faf089">• SVG Processing</text>
      <text x="20" y="180" font-family="Arial, sans-serif" font-size="14" fill="#faf089">• Mermaid Diagrams</text>
    </g>
    
    <!-- Interactivity Group -->
    <g transform="translate(620, 50)">
      <rect x="0" y="0" width="260" height="200" rx="5" fill="#744210" />
      <text x="130" y="30" font-family="Arial, sans-serif" font-size="16" fill="#faf089" text-anchor="middle" font-weight="bold">Interactivity</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#faf089">• Script Execution</text>
      <text x="20" y="90" font-family="Arial, sans-serif" font-size="14" fill="#faf089">• Event Handling</text>
      <text x="20" y="120" font-family="Arial, sans-serif" font-size="14" fill="#faf089">• State Management</text>
    </g>
    
    <!-- Error Handling Group -->
    <g transform="translate(20, 270)">
      <rect x="0" y="0" width="860" height="80" rx="5" fill="#744210" />
      <text x="430" y="30" font-family="Arial, sans-serif" font-size="16" fill="#faf089" text-anchor="middle" font-weight="bold">Error Handling</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#faf089">• Fallback Strategies • Raw Content Display • User Feedback</text>
    </g>
    
    <!-- Styling Group -->
    <g transform="translate(20, 370)">
      <rect x="0" y="0" width="860" height="80" rx="5" fill="#744210" />
      <text x="430" y="30" font-family="Arial, sans-serif" font-size="16" fill="#faf089" text-anchor="middle" font-weight="bold">Styling and Responsiveness</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#faf089">• Custom Styling • Responsive Design • Dynamic Theming</text>
    </g>
  </g>
  
  <!-- ArtifactRenderer -->
  <rect x="400" y="720" width="200" height="50" rx="5" fill="#6b46c1" />
  <text x="500" y="750" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">ArtifactRenderer</text>
  
  <!-- Arrows -->
  <g stroke="#e2e8f0" stroke-width="2" marker-end="url(#arrowhead)">
    <line x1="500" y1="110" x2="500" y2="140" />
    <line x1="500" y1="190" x2="500" y2="220" />
    <line x1="500" y1="700" x2="500" y2="720" />
  </g>
  
  <!-- Technical Legend -->
  <g transform="translate(50, 730)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0" font-weight="bold">Legend:</text>
    <rect x="0" y="20" width="20" height="20" fill="#2b6cb0" />
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Input: Raw LLM output (JSON/HTML)</text>
    
    <rect x="0" y="50" width="20" height="20" fill="#2f855a" />
    <text x="30" y="65" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Parser: JSON parsing, content type detection</text>
    
    <rect x="0" y="80" width="20" height="20" fill="#744210" />
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Processing: Data validation, rendering, interactivity</text>
    
    <rect x="0" y="110" width="20" height="20" fill="#6b46c1" />
    <text x="30" y="125" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Output: Rendered artifacts (React components)</text>
    
    <text x="0" y="155" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Key Libraries: React, Chart.js, DOMPurify, Mermaid</text>
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Error Handling: Try-catch blocks, fallback content</text>
  </g>
  
  <!-- Footer -->
  <text x="500" y="930" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">© 2024 ArtyLLaMa Research Project</text>
</svg>
