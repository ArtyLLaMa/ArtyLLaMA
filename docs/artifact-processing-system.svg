<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f7fafc" />
  
  <!-- Title -->
  <text x="500" y="30" font-family="Arial, sans-serif" font-size="24" fill="#2d3748" text-anchor="middle" font-weight="bold">ArtyLLaMa Artifact Processing System</text>
  
  <!-- LLM Output -->
  <rect x="400" y="60" width="200" height="50" rx="5" fill="#4299e1" />
  <text x="500" y="90" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">LLM Output</text>
  
  <!-- artifactParser -->
  <rect x="400" y="140" width="200" height="50" rx="5" fill="#48bb78" />
  <text x="500" y="170" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">artifactParser</text>
  
  <!-- Artifact Components -->
  <g transform="translate(0, 240)">
    <rect x="10" y="0" width="180" height="220" rx="5" fill="#faf089" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#744210" text-anchor="middle" font-weight="bold">ChartArtifact</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">1. Parse JSON/HTML</text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">2. Validate Data</text>
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">3. Render with Chart.js</text>
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">4. Error Handling</text>
  </g>
  
  <g transform="translate(200, 240)">
    <rect x="10" y="0" width="180" height="220" rx="5" fill="#faf089" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#744210" text-anchor="middle" font-weight="bold">CodeArtifact</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">1. Detect Language</text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">2. Apply Syntax</text>
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">Highlighting</text>
  </g>
  
  <g transform="translate(400, 240)">
    <rect x="10" y="0" width="180" height="220" rx="5" fill="#faf089" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#744210" text-anchor="middle" font-weight="bold">HTMLArtifact</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">1. Sanitize Content</text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">2. Allow Scripts</text>
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">3. Forbid Styles</text>
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">4. Render with</text>
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">dangerouslySetInnerHTML</text>
  </g>
  
  <g transform="translate(600, 240)">
    <rect x="10" y="0" width="180" height="220" rx="5" fill="#faf089" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#744210" text-anchor="middle" font-weight="bold">ImageArtifact</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">1. Analyze Content</text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">2. Process SVG</text>
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">3. Handle Raster Images</text>
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">4. Error Handling</text>
  </g>
  
  <g transform="translate(800, 240)">
    <rect x="10" y="0" width="180" height="220" rx="5" fill="#faf089" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#744210" text-anchor="middle" font-weight="bold">TableArtifact</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">1. Parse Data Structure</text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">2. Render Headers</text>
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">3. Render Rows</text>
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle">4. Apply Styling</text>
  </g>
  
  <!-- ArtifactRenderer -->
  <rect x="400" y="500" width="200" height="50" rx="5" fill="#9f7aea" />
  <text x="500" y="530" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">ArtifactRenderer</text>
  
  <!-- User Interface -->
  <rect x="400" y="580" width="200" height="50" rx="5" fill="#f56565" />
  <text x="500" y="610" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">User Interface</text>
  
  <!-- Arrows -->
  <g stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)">
    <line x1="500" y1="110" x2="500" y2="140" />
    <line x1="500" y1="190" x2="100" y2="240" />
    <line x1="500" y1="190" x2="300" y2="240" />
    <line x1="500" y1="190" x2="500" y2="240" />
    <line x1="500" y1="190" x2="700" y2="240" />
    <line x1="500" y1="190" x2="900" y2="240" />
    <line x1="100" y1="460" x2="480" y2="500" />
    <line x1="300" y1="460" x2="490" y2="500" />
    <line x1="500" y1="460" x2="500" y2="500" />
    <line x1="700" y1="460" x2="510" y2="500" />
    <line x1="900" y1="460" x2="520" y2="500" />
    <line x1="500" y1="550" x2="500" y2="580" />
  </g>
  
  <!-- Labels -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
    <text x="520" y="130">Raw Content</text>
    <text x="520" y="220">Artifact-specific Processing</text>
    <text x="520" y="490">Processed Artifacts</text>
    <text x="520" y="570">Rendered Artifacts</text>
  </g>
  
  <!-- Footer -->
  <text x="500" y="780" font-family="Arial, sans-serif" font-size="14" fill="#4a5568" text-anchor="middle">Â© 2024 ArtyLLaMa Research Project</text>
</svg>