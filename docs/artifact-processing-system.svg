<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1050">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e2e8f0" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a202c" />
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" fill="#e2e8f0" text-anchor="middle" font-weight="bold">ArtyLLaMa Artifact Processing System</text>
  
  <!-- LLM Output -->
  <rect x="500" y="70" width="200" height="50" rx="5" fill="#2b6cb0" />
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">LLM Output</text>
  
  <!-- artifactParser -->
  <rect x="500" y="150" width="200" height="50" rx="5" fill="#2f855a" />
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">artifactParser</text>
  
  <!-- Artifact Processing Group -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="1100" height="560" rx="10" fill="#2d3748" />
    <text x="550" y="30" font-family="Arial, sans-serif" font-size="24" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Artifact Processing</text>
    
    <!-- Data Parsing Group -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="330" height="200" rx="5" fill="#744210" />
      <text x="165" y="30" font-family="Arial, sans-serif" font-size="20" fill="#faf089" text-anchor="middle" font-weight="bold">Data Parsing</text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• JSON Parsing</text>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• HTML Parsing</text>
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• Content Analysis</text>
      <text x="20" y="160" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• Data Validation</text>
    </g>
    
    <!-- Rendering Group -->
    <g transform="translate(370, 50)">
      <rect x="0" y="0" width="330" height="200" rx="5" fill="#744210" />
      <text x="165" y="30" font-family="Arial, sans-serif" font-size="20" fill="#faf089" text-anchor="middle" font-weight="bold">Rendering</text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• Chart.js</text>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• Syntax Highlighting</text>
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• HTML Sanitization</text>
      <text x="20" y="160" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• SVG Processing</text>
      <text x="20" y="190" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• Mermaid Diagrams</text>
    </g>
    
    <!-- Interactivity Group -->
    <g transform="translate(720, 50)">
      <rect x="0" y="0" width="330" height="200" rx="5" fill="#744210" />
      <text x="165" y="30" font-family="Arial, sans-serif" font-size="20" fill="#faf089" text-anchor="middle" font-weight="bold">Interactivity</text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• Script Execution</text>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• Event Handling</text>
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• State Management</text>
    </g>
    
    <!-- 3D Rendering Group -->
    <g transform="translate(20, 270)">
      <rect x="0" y="0" width="330" height="120" rx="5" fill="#744210" />
      <text x="165" y="30" font-family="Arial, sans-serif" font-size="20" fill="#faf089" text-anchor="middle" font-weight="bold">3D Rendering</text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• Three.js Integration</text>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• Physical Simulations</text>
    </g>
    
    <!-- Natural Language Interface Group -->
    <g transform="translate(370, 270)">
      <rect x="0" y="0" width="330" height="120" rx="5" fill="#744210" />
      <text x="165" y="30" font-family="Arial, sans-serif" font-size="20" fill="#faf089" text-anchor="middle" font-weight="bold">Natural Language Interface</text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• Intuitive Commands</text>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• Iterative Development</text>
    </g>
    
    <!-- Interactive Content Creation Group -->
    <g transform="translate(20, 410)">
      <rect x="0" y="0" width="1060" height="120" rx="5" fill="#744210" />
      <text x="530" y="30" font-family="Arial, sans-serif" font-size="20" fill="#faf089" text-anchor="middle" font-weight="bold">Interactive Content Creation</text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• Transforming Synthetic Data</text>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="16" fill="#faf089">• Engaging Interactive Experiences</text>
    </g>
  </g>
  
  <!-- ArtifactRenderer -->
  <rect x="500" y="820" width="200" height="50" rx="5" fill="#6b46c1" />
  <text x="600" y="850" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">ArtifactRenderer</text>
  
  <!-- Arrows -->
  <g stroke="#e2e8f0" stroke-width="2" marker-end="url(#arrowhead)">
    <line x1="600" y1="120" x2="600" y2="150" />
    <line x1="600" y1="200" x2="600" y2="230" />
    <line x1="600" y1="790" x2="600" y2="820" />
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 890)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0" font-weight="bold">Legend:</text>
    <rect x="0" y="20" width="20" height="20" fill="#2b6cb0" />
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Input: Raw LLM output (JSON/HTML)</text>
    
    <rect x="0" y="50" width="20" height="20" fill="#2f855a" />
    <text x="30" y="65" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Parser: JSON parsing, content type detection</text>
    
    <rect x="0" y="80" width="20" height="20" fill="#744210" />
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Processing: Data validation, rendering, interactivity</text>
    
    <rect x="0" y="110" width="20" height="20" fill="#6b46c1" />
    <text x="30" y="125" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Output: Rendered artifacts (React components)</text>
    
    <text x="500" y="35" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Key Libraries: React, Chart.js, DOMPurify, Mermaid, Three.js</text>
    <text x="500" y="65" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Error Handling: Try-catch blocks, fallback content</text>
    <text x="500" y="95" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Styling: Custom Styling, Responsive Design, Dynamic Theming</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="1030" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle">© 2024 ArtyLLaMa Research Project</text>
</svg>
