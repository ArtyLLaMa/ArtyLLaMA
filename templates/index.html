<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtyLLaMA Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #343541;
            color: #ececf1;
        }

        .chat-container {
            background-color: #343541;
        }

        .message {
            border-bottom: 1px solid #4a4b53;
            padding: 1.5rem;
        }

        .user-message {
            background-color: #3a3b47;
        }

        .assistant-message {
            background-color: #444654;
        }

        .artifact-message {
            background-color: #40414f;
            border: 1px solid #565869;
        }

        #chat-input {
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 0.375rem;
        }

        #send-button {
            background-color: #10a37f;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            background-color: #1a7f64;
        }

        .model-selector {
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 0.375rem;
        }

        #artifact-panel {
            background-color: #2a2b32;
            transition: all 0.3s ease-in-out;
        }

        .artifact-header {
            background-color: #343541;
            border-bottom: 1px solid #4a4b53;
        }

        .artifact-action-button {
            color: #ececf1;
            transition: color 0.3s ease;
        }

        .artifact-action-button:hover {
            color: #10a37f;
        }

        #artifact-display, #html-preview {
            height: calc(100% - 3rem);
            overflow: auto;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #2a2b32;
        }

        ::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4b53;
        }
    </style>
</head>
<body class="h-screen flex flex-col" x-data="chatApp">
    <header class="bg-gray-900 p-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <span class="text-2xl">ðŸ¦™</span>
            <h1 class="text-xl font-bold">ArtyLLaMA</h1>
        </div>
        <a href="https://github.com/kroonen/ArtyLLaMA" target="_blank" rel="noopener noreferrer" class="text-white hover:text-green-400 transition-colors duration-200">
            <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
            </svg>
        </a>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <div id="chat-section" class="chat-container flex-1 flex flex-col" :class="{'hidden': showArtifact}">
            <div id="chat-history" class="flex-1 overflow-y-auto">
                <template x-for="message in chatHistory" :key="message.id">
                    <div class="message" :class="{
                        'user-message': message.role === 'user',
                        'assistant-message': message.role === 'assistant',
                        'artifact-message': message.role === 'artifact'
                    }">
                        <div class="flex justify-between items-start mb-2">
                            <span class="font-semibold" x-text="message.role.charAt(0).toUpperCase() + message.role.slice(1)"></span>
                            <span class="text-xs text-gray-400" x-text="formatTimestamp(message.timestamp)"></span>
                        </div>
                        <p x-text="message.content"></p>
                        <template x-if="message.role === 'artifact'">
                            <button @click="openArtifact(message.artifactId)" class="mt-2 text-green-400 hover:underline flex items-center">
                                <span>View Artifact</span>
                                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                </svg>
                            </button>
                        </template>
                    </div>
                </template>
            </div>

            <div class="p-4 border-t border-gray-700">
                <div class="flex items-center space-x-2">
                    <select x-model="selectedModel" class="model-selector p-2 text-white">
                        <template x-for="model in availableModels" :key="model">
                            <option :value="model" x-text="model"></option>
                        </template>
                    </select>
                    <textarea id="chat-input" x-model="userInput" @keydown.enter.prevent="sendMessage" placeholder="Type your message here..." class="flex-1 p-2 text-white resize-none"></textarea>
                    <button id="send-button" @click="sendMessage" class="p-2 rounded-lg text-white">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="artifact-panel" x-show="showArtifact" class="w-full h-full flex flex-col">
            <div class="artifact-header p-4 flex justify-between items-center">
                <span class="text-sm font-medium" x-text="currentArtifact?.filename || 'Artifact'"></span>
                <div class="flex space-x-2">
                    <button @click="copyArtifact" class="artifact-action-button" title="Copy">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                    <button @click="toggleHtmlPreview" class="artifact-action-button" title="Toggle Preview">
                        <span x-text="showHtmlPreview ? 'View Code' : 'Toggle Preview'"></span>
                    </button>
                    <button @click="toggleArtifact" class="artifact-action-button" title="Close">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex-1 overflow-hidden">
                <div id="code-view" class="h-full w-full p-4" x-show="!showHtmlPreview"></div>
                <div id="html-preview" class="h-full w-full" x-show="showHtmlPreview"></div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 p-2 text-sm text-center">
        <span>Powered by <a href="https://github.com/kroonen/ArtyLLaMA" class="text-green-400 hover:underline" target="_blank" rel="noopener noreferrer">ArtyLLaMA</a></span>
    </footer>

    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" x-show="isLoading">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-white"></div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
