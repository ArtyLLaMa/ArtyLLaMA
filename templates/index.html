<!DOCTYPE html>
<html lang="en" x-data="chatApp()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtyLLaMA ðŸ¦™ - Craft Conversations, Create Content</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-4 h-screen flex flex-col">
        <header class="flex justify-between items-center mb-4">
            <div class="flex items-center">
                <p>ðŸ¦™</p>
                <select x-model="selectedModel" @change="changeModel()" class="bg-gray-800 text-white p-2 rounded">
                    <template x-for="model in availableModels" :key="model">
                        <option :value="model" x-text="model"></option>
                    </template>
                </select>
            </div>
            <div class="text-center">
                <a href="https://github.com/kroonen/ArtyLLaMA" target="_blank" class="text-white hover:text-blue-300 transition-colors duration-200">
                    <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
            <button @click="showSystemMessage = !showSystemMessage" class="bg-blue-600 text-white p-2 rounded-lg">
                System Message
            </button>
        </header>

        <div x-show="showSystemMessage" class="mb-4">
            <textarea x-model="systemMessage"
                      class="w-full p-2 bg-gray-800 text-white rounded-lg"
                      placeholder="Enter system message to initialize AI..."></textarea>
        </div>

        <main class="flex-grow flex space-x-4 overflow-hidden relative">
            <section class="w-full flex flex-col">
                <div id="chat-history" class="flex-grow overflow-y-auto mb-4 space-y-2 p-4 bg-gray-800 rounded-lg">
                    <template x-for="message in chatHistory" :key="message.id">
                        <div :class="{'bg-gray-700': message.role === 'user', 'bg-gray-600': message.role === 'assistant'}"
                             class="p-3 rounded-lg">
                            <span x-text="message.content"></span>
                        </div>
                    </template>
                </div>
                <div class="flex items-center space-x-2 bg-gray-800 p-2 rounded-lg">
                    <textarea x-model="userInput" @keydown.enter.prevent="sendMessage()"
                              class="flex-grow p-2 bg-gray-700 rounded-lg text-white"
                              placeholder="Type your message..."></textarea>
                    <button @click="sendMessage()" class="p-2 bg-blue-600 text-white rounded-lg">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                    </button>
                </div>
            </section>

            <section id="artifact-panel" class="absolute top-0 right-0 h-full w-1/3 bg-gray-800 rounded-lg p-4 transform transition-transform duration-300 ease-in-out"
                 :class="{'translate-x-0': showArtifact, 'translate-x-full': !showArtifact}">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Artifact Display</h2>
                <div class="flex space-x-2">
                    <button @click="previousArtifact()" class="p-1 bg-gray-700 rounded-full" :disabled="currentArtifactIndex <= 0">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <button @click="nextArtifact()" class="p-1 bg-gray-700 rounded-full" :disabled="currentArtifactIndex >= artifacts.length - 1">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    <button @click="minimizeArtifact()" class="p-1 bg-gray-700 rounded-full">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mb-4 flex space-x-2">
                <button @click="copyArtifact()" class="p-2 bg-blue-600 text-white rounded-lg">
                    Copy Code
                </button>
                <button @click="toggleHtmlPreview()" x-show="isHtmlContent" class="p-2 bg-green-600 text-white rounded-lg">
                    Toggle HTML Preview
                </button>
            </div>
            <div id="artifact-display" class="overflow-y-auto h-full" x-show="!showHtmlPreview">
                <!-- Artifact content will be inserted here -->
            </div>
            <div id="html-preview" class="overflow-y-auto h-full bg-white text-black p-4 rounded"
                 x-show="showHtmlPreview" style="min-height: 200px;">
                <!-- HTML preview will be rendered here -->
            </div>
        </section>
    </div>

    <div x-show="isLoading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-white"></div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
