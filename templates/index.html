<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtyLLaMA Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col h-screen" x-data="chatApp()" x-init="init()">
        <!-- Header -->
        <header class="bg-gray-800 p-4 flex justify-between items-center">
            <div class="flex items-center">
                <span class="text-2xl mr-2">ðŸ¦™</span>
                <h1 class="text-xl font-bold">ArtyLLaMA</h1>
            </div>
            <a href="https://github.com/kroonen/ArtyLLaMA" target="_blank" rel="noopener noreferrer" class="text-white hover:text-blue-300 transition-colors duration-200">
                <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
                </svg>
            </a>
        </header>

        <!-- Main content -->
        <main class="flex-1 flex overflow-hidden">
            <!-- Chat section -->
            <section id="chat-section" class="flex-1 flex flex-col overflow-hidden transition-all duration-300 ease-in-out" :class="{'w-full': !showArtifact, 'w-2/3': showArtifact}">
                <!-- Chat history -->
                <div id="chat-history" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <template x-for="message in chatHistory" :key="message.id">
                        <div :class="{
                            'bg-gray-700': message.role === 'user',
                            'bg-gray-600': message.role === 'assistant',
                            'bg-blue-600': message.role === 'artifact'
                        }" class="p-3 rounded-lg">
                            <template x-if="message.role !== 'artifact'">
                                <span x-text="message.content"></span>
                            </template>
                            <template x-if="message.role === 'artifact'">
                                <span class="cursor-pointer flex items-center" @click="openArtifact(message.artifactIndex)">
                                    <span x-text="message.content"></span>
                                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                </span>
                            </template>
                        </div>
                    </template>
                </div>
            </section>

            <!-- Artifact section -->
            <section id="artifact-panel" x-show="showArtifact" class="w-1/3 bg-gray-800 p-4 overflow-hidden flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Artifact Display</h2>
                    <button @click="closeArtifact" class="text-gray-400 hover:text-white">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="mb-4 flex space-x-2">
                    <button @click="copyArtifact" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">
                        Copy Code
                    </button>
                    <button x-show="detectHtmlContent(artifacts[currentArtifactIndex]?.content)" @click="toggleHtmlPreview" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">
                        Toggle HTML Preview
                    </button>
                </div>
                <div id="artifact-display" class="flex-grow overflow-y-auto" x-show="!showHtmlPreview"></div>
                <div id="html-preview" class="flex-grow overflow-y-auto bg-white text-black p-4 rounded" x-show="showHtmlPreview"></div>
            </section>
        </main>

        <!-- Input section -->
        <footer class="bg-gray-800 p-4">
            <div class="flex items-center space-x-2">
                <select x-model="selectedModel" class="bg-gray-700 text-white px-3 py-2 rounded">
                    <template x-for="model in availableModels" :key="model">
                        <option :value="model" x-text="model"></option>
                    </template>
                </select>
                <textarea 
                    x-model="userInput" 
                    @keydown.enter.prevent="sendMessage" 
                    placeholder="Type your message..." 
                    class="flex-1 bg-gray-700 text-white px-3 py-2 rounded resize-none"
                    rows="1"
                ></textarea>
                <button @click="sendMessage" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
        </footer>

        <!-- Loading spinner -->
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" x-show="isLoading">
            <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-white"></div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
